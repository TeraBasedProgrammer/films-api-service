version: '3.8'


services:
  broker:
    build:
      context: ./broker
      dockerfile: broker-service.dockerfile
    env_file:
      - "./broker/.env"
    volumes:
      - ./broker:/app
    ports:
      - "8080:80"
    networks:
      - local

  authorization:
    container_name: auth
    build:
      context: ./authorization-service
      dockerfile: authorization-service.dockerfile
    env_file:
      - "./authorization-service/.env"
    volumes:
      - ./authorization-service:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - local

  postgres:
    container_name: "pg-db"
    image: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 5s
      timeout: 60s
      retries: 5
    environment:
      POSTGRES_DB: cinema
      POSTGRES_PASSWORD: "123456"
    networks:
      - local

networks:
  local:
    driver: bridge